        function addResult(title, content, status = 'testing') {

        function updateResult(element, content, status) {

        async function testAPI(apiUrl, testName = 'APIæµ‹è¯•') {
            const resultElement = addResult(`${testName} - ${apiUrl}`, 'æ­£åœ¨æµ‹è¯•...', 'testing');
            
            try {

                if (response.ok && data.success) {

                        `âœ… æˆåŠŸ (${endTime - startTime}ms)\nç»“æœ: ${data.result}\nçŠ¶æ€: ${response.status}`, 
                        'success');

                        'error');

                    'error');

        async function testAllAPIs() {

                results.push({ api, ...result });
                
                // çŸ­æš‚å»¶è¿Ÿé¿å…è¯·æ±‚è¿‡äºé¢‘ç¹
                await new Promise(resolve => setTimeout(resolve, 500));

                (successfulAPIs.length > 0 ? `æœ€å¿«å“åº”: ${Math.min(...successfulAPIs.map(r => r.time))}ms` : ''), 
                successfulAPIs.length > 0 ? 'success' : 'error');

        async function testWeightConversion() {
            addResult('âš–ï¸ é‡é‡è½¬æ¢åŠŸèƒ½æµ‹è¯•', 'æµ‹è¯•å®Œæ•´çš„é‡é‡è½¬æ¢æµç¨‹...', 'testing');
            
            const testCases = [
                { amount: 1, from: 'kg', to: 'g', expected: '1000' },
                { amount: 1, from: 'kg', to: 'lb', expected: '2.20462' },
                { amount: 1000, from: 'g', to: 'kg', expected: '1' }
            ];
            
            for (const testCase of testCases) {
                const { amount, from, to, expected } = testCase;
                
                // å°è¯•ç¬¬ä¸€ä¸ªå¯ç”¨çš„API
                let apiWorked = false;
                for (const api of apiEndpoints) {
                    try {
                        const response = await fetch(`${api}/api/convert/weight`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ amount, from, to })

                        if (response.ok) {
                            const data = await response.json();
                            const result = parseFloat(data.result);
                            const expectedNum = parseFloat(expected);
                            const isCorrect = Math.abs(result - expectedNum) < 0.001;
                            
                            addResult(`${amount} ${from} â†’ ${to}`, 
                                `ç»“æœ: ${data.result} (æœŸæœ›: ${expected})\n` +
                                `${isCorrect ? 'âœ… æ­£ç¡®' : 'âŒ é”™è¯¯'}\n` +
                                `ä½¿ç”¨API: ${api}`, 
                                isCorrect ? 'success' : 'error');
                            
                            apiWorked = true;
                            break;
                        }
                    } catch (error) {
                        continue;
                    }
                }
                
                if (!apiWorked) {
                    addResult(`${amount} ${from} â†’ ${to}`, 'âŒ æ‰€æœ‰APIéƒ½ä¸å¯ç”¨', 'error');
                }
            }
        }

        function testOfflineMode() {

            const testCase = { amount: 1, from: 'kg', to: 'g' };

                result.success ? 'success' : 'error');
